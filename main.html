<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Table</title>
  <style>
    /* CSS styles for the table */
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tbody tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

  <h1>Statistics Table</h1>

  <table>
    <thead>
      <tr>
        <th>Category</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Games Played</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Wins</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Losses</td>
        <td>20</td>
      </tr>
      <tr>
        <td>Draws</td>
        <td>5</td>
      </tr>
      <tr>
        <td>Win Percentage</td>
        <td>60%</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
